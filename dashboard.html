<!DOCTYPE html>
<html>
<title>dashboard</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/impluse_shopping.css"/>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
  html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
</style>
<body class="w3-light-grey">

<!-- Page Container -->
<div class="w3-content w3-margin-top" style="max-width:1400px;">

  <!-- The Grid -->
  <div class="w3-row-padding">

    <!-- Left Column -->
    <div class="w3-quarter">

      <div class="w3-white w3-card-4">
        <div class="w3-display-container">
          <center><img src="images/QH.jpg" style="width:250px;padding-top:25px;" alt="QH"></center>
        </div>
        <div class="w3-container">
          <hr>
          <center><div class="w3-text-black"><h1>Quincia Hu</h1></div></center>
          <hr>
          <!-- Functional buttons -->
          <center>
            <button onclick="" style="background-color: #61e7ff" class="w3-margin-top onhover">
            <div style="width:250px"><div class="w3-text-white"><h4>Dashboard</h4></div></div>
          </button>
            <a href="budget_list.html"><button onclick="" style="background-color: #84c0ff" class="w3-margin-top">
            <div style="width:250px"><div class="w3-text-white onhover"><h4>Budget History</h4></div></div>
          </button></a>
            <button onclick="" style="background-color: #bdb2ff" class="w3-margin-top onhover">
            <div style="width:250px"><div class="w3-text-white"><h4>Purchase Tracker</h4></div></div>
          </button>
            <button onclick="" style="background-color: #8c8cff" class="w3-margin-top onhover">
            <div style="width:250px"><div class="w3-text-white"><h4>Bingelist</h4></div></div>
          </button>
            <button onclick="" style="background-color: #7f76ff" class="w3-margin-top w3-margin-bottom onhover">
            <div style="width:250px"><div class="w3-text-white"><h4>Rewards</h4></div></div>
          </button>
          <!-- Sign out -->
            <hr>
            <div class="w3-padding-16 w3-margin-bottom">
            <a href="login.html"><button onclick="" style="background-color: #d3d2c4">
             <div style="width:150px"><div class="w3-text-black onhover"><h4>SIGN OUT</h4></div></div>
           </button></a>
            </div>
            <hr>
          </center>
        </div>
      </div>
    </div>
    <!-- End Left Column -->

    <!-- Right Column -->
    <div class="w3-threequarter">
      <!-- Dashboard-->
      <div class="w3-container w3-card w3-white w3-margin-bottom">
        <h1 class="w3-text-light-black w3-padding-16">
          <i class="w3-margin-right fa fa-suitcase fa-fw w3-xxlarge w3-text-teal"></i>Dashboard
        </h1>
        <hr>
        <div class="w3-display-container w3-margin-top w3-margin-bottom">
          <center><img src="images/db_hey.jpg" style="width:600px;" alt="QH"></center>
          <hr>
        </div>
        <!-- Balance -->
        <h2 class="w3-text-black w3-padding-16">
          <i class="fa fa-certificate fa-fw w3-margin-right w3-margin-bottom w3-xxlarge w3-text-teal"></i>
          Balance
        </h2>
        <!-- Calendar -->
        <div class="w3-container w3-padding-16">
          <h4 class="w3-text-teal"><i class="fa fa-calendar fa-fw w3-margin-right"></i>
            Jan 2019 - <span class="w3-tag w3-teal w3-round w3-margin-bottom">Current</span>
          </h4>
        </div>
        <!-- Toggle bar -->
        <div class="w3-padding-16">
          <div class="w3-light-gray w3-round-xlarge w3-large">
          <div class="w3-container w3-center w3-round-xlarge w3-teal" style="width:80%">
            <div style="height:30px">80%</div>
          </div>
        </div>
        </div>
        <div class="w3-display-container w3-padding-24 w3-margin-bottom">
          <center><img src="images/db_pie.jpg" style="height:227px;" alt="QH"></center>
        </div>
        <hr>
      </div>
    </div>
    <!-- End Right Column -->
  </div>
  <!-- End Grid -->
</div>
<!-- End Page Container -->

<!-- Footer -->
<footer class="w3-container w3-teal w3-center w3-margin-top">
  <p>Find me in App store.</p>
  <i class="fa fa-facebook-official w3-hover-opacity"></i>
  <i class="fa fa-instagram w3-hover-opacity"></i>
  <i class="fa fa-snapchat w3-hover-opacity"></i>
  <i class="fa fa-pinterest-p w3-hover-opacity"></i>
  <i class="fa fa-twitter w3-hover-opacity"></i>
  <i class="fa fa-linkedin w3-hover-opacity"></i>
</footer>

</body>
</html>
